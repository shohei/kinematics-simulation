<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>バネ振り子(SpringPendulum2D)</title>
</head>

<style>
body{ background-color: #ccccdd; }
</style>

<body onload = "main()">
<table>
<tr>
<form name = "form1">
<p>
dt<input type="number" name = "dt" value = "0.0001" step = "0.0001" min = "0.0001" max = "0.01" style = "width:80px;" onclick="onChangeData()">[s]&nbsp&nbsp
time<input type="number" name = "actTime" value = "10" step = "1" min = "1" style = "width:50px;" onclick="onChangeData()">[s]&nbsp&nbsp
time0<input type="number" name = "time0" value = "0" step = "100" min = "0" style = "width:50px;" onclick="onChangeData()">[s]&nbsp&nbsp
numData<input type="number" name = "numData" value = "500" step = "50" min = "100" style = "width:50px;" onclick="onChangeData()">&nbsp&nbsp
amp<input type="number" name = "amp" value = "1" step = "0.1" min = "0.5" style = "width:50px;" onclick="onChangeData()">[m]&nbsp&nbsp&nbsp&nbsp&nbsp
</p>
mass<input type="number" name = "mass" value = "0.1" step = "0.01" min = "0.01" style = "width:50px;" onclick="onChangeData()">[kg]&nbsp&nbsp
length0<input type="number" name = "length0" value = "1" step = "0.1" min = "0.5" style = "width:50px;" onclick="onChangeData()">[m]&nbsp&nbsp
disp0<input type="number" name = "disp0" value = "0.2" step = "0.1" min = "-0.5" max = "0.5" style = "width:50px;" onclick="onChangeData()">[m]&nbsp&nbsp
theta0<input type="number" name = "theta0" value = "45" step = "5" min = "0" max = "80" style = "width:50px;" onclick="onChangeData()">[deg]&nbsp&nbsp
k<input type="number" name = "constK" value = "10" step = "1" min = "1" style = "width:50px;" onclick="onChangeData()">[N/m]&nbsp&nbsp
</p>

<p>
<input type="button" name= "Start" value = "Start" style = "width:60px;" onclick="onClickStart()">&nbsp&nbsp
<input type="button" name= "Reset" value = "Clear" style = "width:60px;" onclick="onClickClear()">
</form>
</tr>
<tr>
<td>
<canvas id="myCanvas" width="700" height="500" style="border: 1px solid;">
</canvas>
</td>
</tr>
</table>

<script src="../lib/swg2DGraph.js"></script>
<script src="springPendulum2D.js"></script>
</body>
</html>
