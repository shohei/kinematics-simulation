<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>２次元放物運動の実時間シミュレーション(Projectile2D2)</title>
</head>

<style>
body{ background-color: #ccccdd; }
</style>

<body onload = "main()">
<table>
<tr>
<form name = "form1">
<p>
直径<input type="number" name = "dia" value = "0.074" step = "0.001" min = "0.0" style = "width:60px;">[m]&nbsp&nbsp
質量<input type="number" name = "mass" value = "0.145" step = "0.001" min = "0.001" style = "width:60px;">[kg]&nbsp&nbsp
初速度<input type="number" name = "speed0" value = "30.0" step = "5.0" min = "10.0" style = "width:60px;">[m/s]&nbsp&nbsp 
角度<input type="number" name = "angle0" value = "45.0" step = "5.0" min = "10.0" style = "width:60px;">[deg]&nbsp&nbsp
反発係数<input type="number" name = "restitution" value = "0.5" step = "0.1" min = "0.0" max = 1.0" style = "width:60px;"> 
</p>
<p>
dt<input type="number" name = "dt" value = "0.1" step = "0.01" min = "0.01" style = "width:60px;">[s]&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="button" name="start" value = "start" style = "width:60px;" onclick="onClickStart()">&nbsp
<input type="button" name="reset" value = "clear" style = "width:60px;" onclick="onClickClear()">
</p>

</form>
</tr>
<tr>
<td>
<canvas id="myCanvas" width="900" height="400" style="border: 1px solid;">
</canvas>
</td>
</tr>
</table>

<script src="../lib/swg2DGraph.js"></script>
<script src="projectile2D2.js"></script>
</body>
</html>
