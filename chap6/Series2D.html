<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>直列接続の振動(Series2D)</title>
</head>

<style>
body{ background-color: #ccccdd; }
</style>

<body onload = "main()">
<table>
<tr>
<form name = "form1">
<p>
dt<input type="number" name = "dt" value = "0.001" step = "0.0001" min = "0.0001" max = "0.01" style = "width:80px;" onclick="onChangeData()">[s]&nbsp&nbsp
time<input type="number" name = "actTime" value = "5" step = "1" min = "1" style = "width:50px;" onclick="onChangeData()">[s]&nbsp&nbsp
numData<input type="number" name = "numData" value = "500" step = "50" min = "100" style = "width:50px;" onclick="onChangeData()">&nbsp&nbsp
amp<input type="number" name = "amp" value = "0.5" step = "0.1" min = "0.5" style = "width:50px;" onclick="onChangeData()">[m]&nbsp&nbsp&nbsp&nbsp&nbsp
length0<input type="number" name = "length0" value = "1" step = "0.1" min = "0.5" style = "width:50px;" onclick="onChangeData()">[m]
</p>
mass1<input type="number" name = "mass1" value = "0.5" step = "0.01" min = "0.01" style = "width:50px;" onclick="onChangeData()">[kg]&nbsp&nbsp
mass2<input type="number" name = "mass2" value = "0.5" step = "0.01" min = "0.01" style = "width:50px;" onclick="onChangeData()">[kg]&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
disp01<input type="number" name = "disp01" value = "-0.3" step = "0.1" min = "-0.5" max = "0.5" style = "width:50px;" onclick="onChangeData()">[m]&nbsp&nbsp
disp02<input type="number" name = "disp02" value = "0.3" step = "0.1" min = "-0.5" max = "0.5" style = "width:50px;" onclick="onChangeData()">[m]&nbsp&nbsp
</p>

<p>
k0<input type="number" name = "constK0" value = "10" step = "1" min = "1" style = "width:50px;" onclick="onChangeData()">&nbsp&nbsp
k1<input type="number" name = "constK1" value = "10" step = "1" min = "1" style = "width:50px;" onclick="onChangeData()">&nbsp&nbsp
k2<input type="number" name = "constK2" value = "10" step = "1" min = "1" style = "width:50px;" onclick="onChangeData()">[N/m]&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
&nbsp&nbsp&nbsp&nbsp<input type="button" name= "Start" value = "Start" style = "width:60px;" onclick="onClickStart()">&nbsp&nbsp
<input type="button" name= "Reset" value = "Clear" style = "width:60px;" onclick="onClickClear()">
</form>
</tr>
<tr>
<td>
<canvas id="myCanvas" width="700" height="500" style="border: 1px solid;">
</canvas>
</td>
</tr>
</table>

<script src="../lib/swg2DGraph.js"></script>
<script src="series2D.js"></script>
</body>
</html>
